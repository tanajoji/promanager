{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="button button-primary" type="submit">Log In</button>
    </form>
    <a href="{% url 'signup' %}">
        <button class="button">Don't have an account? Sign up</button>
    </a>
{% endblock %}
