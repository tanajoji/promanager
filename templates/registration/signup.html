{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button button-primary" type="submit">Sign Up</button>
  </form>
  <a href="{% url 'login' %}">
    <button class="button">Arleady have an account? Sign in</button>
  </a>
{% endblock %}
